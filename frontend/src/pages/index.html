<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="~/node_modules/htmx.org/dist/htmx.min.js"></script>
</head>

<body>
	{{template "actions/hello" .}}

	<form action="/hello" method="post" hx-post="/hello" hx-target="#page-heading" hx-swap="outerHTML" hx-trigger="submit">
		<label for="name">Wie ist dein Name?</label><br>
		<input type="text" name="name" id="name">
		<button type="submit">Submit</button>
	</form>
	<br>

	<button hx-post="/clicked" hx-swap="outerHTML">
		Click Me to see me disappear!
	</button>
</body>

</html>
